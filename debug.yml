---
- hosts: 172.31.84.108
  become: yes
  tasks:
  - name: i want to execute linux command
    command: hostname -f
    register: myfirsttaskresult

  - name: display first task result
    debug:
      msg: "{myfirsttaskresult}"

  - name: install git
    apt:
      name: git
      state: present
    when: myfirsttaskresult.stderr = ""

  - name: install tree
    apt:
      name: tree
      state: present
    when: myfirsttaskresult.stderr != ""